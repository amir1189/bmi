<!DOCTYPE <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>

  </head>

  <body>
    <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="logo1.png">
        </div>

        <div class="dropdown">
         <span class="fa fa-bars menu-icon"></span>
         <div class="dropdown-content">
         <a href="https://mk0tw0mdal2noq6fa.kinstacdn.com/wp-content/uploads/sites/4/2018/05/Nutritional-status-1.jpg">BMI Chart</a>
         <a href="https://www.unitconverters.net/">Unit Conversion </a>
         <a href="https://www.youtube.com/results?search_query=fitness+videos" class="login">Fitness Videos</a>
        </div>
        </div>

        <div class="header-right">
          <a href="https://mk0tw0mdal2noq6fa.kinstacdn.com/wp-content/uploads/sites/4/2018/05/Nutritional-status-1.jpg">BMI Chart</a>
          <a href="https://www.unitconverters.net/">Unit Conversion </a>
          <a href="https://www.youtube.com/results?search_query=fitness+videos" class="login">Fitness Videos</a>
        </div>
      </div>
    </header>

    <div class="top-wrapper">
      <div class="container">
        <h2>BMI Calculator</h2>
        <h3 class="text">Height</h3>
        <input type="text" class="foot" placeholder="Feet" id="h">
        <input type="text" class="inch" placeholder="Inches" id="i">
        <h3 class="text">Weight</h3>
        <input type="text" class="weight" placeholder="Kg" id="w">
        <p id="output"></p>
        <button id="btn" onClick="bmi()">Calculate</button>
        </div>
        </div>

  <script src="main.js"></script>
  </body>
</html>
